<div [ngSwitch]="status">
  <div *ngSwitchCase="statusEnum.None">
    <form (submit)="onCreate($event)">
      <input type="text" placeholder="Author" id="author">
      <input type="text" placeholder="Quiz Name" id="quiz">
      <input type="number" placeholder="number of questions" id="questionSize">
      <input type="submit" placeholder="Create Quiz">
    </form>
  </div>


  <app-create-question *ngSwitchCase="statusEnum.CreatingQuiz" (newQuestion)="onNewQuestion($event)">
  </app-create-question>

  <div *ngSwitchCase="statusEnum.CreatedQuiz">Added all questions</div>
</div>
