<h3>Question {{questionNo + 1}}</h3>
<h4>{{question.question}}</h4>
<div *ngFor="let answer of question.answers" class="answers">
  <input type="radio" name="answer" value="{{answer}}">{{answer}}
</div>
<p *ngIf="result !== ''">{{message}}</p>
<button (click)="onNextQuestion()">Next Question</button>
